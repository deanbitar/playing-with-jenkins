<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TACOS!!!!</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<style>
#box {
	padding-bottom: 10px;
	margin-top: 15%;
	border: solid white 1px;
	border-radius: 5px 5px 5px 5px;
	background-color: white;
}
</style>

</head>
<body
	style="background: url(http://backgroundcheckall.com/wp-content/uploads/2017/12/login-background-images-7.jpg) no-repeat center center fixed">

	<div class="container">
		<div class="row justify-content-md-center">
			<div id="box" class="col-md-4">
				<h3>Sign In</h3>
				<div>
					<form action="javascript:clickedLogin()">
						<fieldset>
							<div class="form-group">
								<input id="txtUsername" class="form-control"
									placeholder="Username" type="text" required="true">
							</div>
							<div class="form-group">
								<input id="txtPassword" class="form-control"
									placeholder="Password" type="password" required="true">
							</div>
							<div>
								<a href="./pages/newemployee.html">New at Revature? Click Here</a>
								<br/>
							</div>
							<input id="btnLogin" class="btn btn-lg btn-primary btn-block"
								type="submit" value="Login">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>

	<script src="./js/index.js"></script>
</body>
</html>
