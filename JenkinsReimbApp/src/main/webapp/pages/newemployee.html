<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Revature!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">

<style>
#box {
	padding-bottom: 10px;
	margin-top: 5%;
	border: solid white 1px;
	border-radius: 5px 5px 5px 5px;
	background-color: white;
}
</style>

</head>
<body
	style="background: url(http://backgroundcheckall.com/wp-content/uploads/2017/12/login-background-images-7.jpg) no-repeat center center fixed">

	<div class="container">
		<div class="row justify-content-md-center">
			<div id="box" class="col-md-4">
				<br />
				<h5>Create New Account</h5>
				<form action="javascript:clickedSubmit()">
					<input id="firstname" class="form-control" type="text"
						placeholder="First name..." pattern="[a-zA-Z]{3,}" required
						title="First name must be at least 3 characaters long" /> <br />
					<input id="lastname" class="form-control" type="text"
						placeholder="Last name..." pattern="[a-zA-Z]{3,}" required
						title="Last name must be at least 3 characaters long" /> <br />
					<input id="email" class="form-control" type="email" required="true"
						placeholder="E-mail..." /> <br /> <input id="username"
						class="form-control" type="text" placeholder="Username..."
						pattern="[a-zA-Z]{3,}" required
						title="Username must be 3 or more letters long (no special characters or numbers)" />
					<br /> <input id="password" class="form-control" type="password"
						pattern="\S{4,}" required
						title="Password must be at least 4 characters long"
						placeholder="Password..." /> <br /> <input id="rPassword"
						class="form-control" type="password" pattern="\S{4,}" required
						title="Password must be at least 4 characters long"
						placeholder="Retype password..." /> <br /> <a
						href="../index.html">Back to login screen</a> <input id="btnSubmit"
						class="btn btn-primary btn-block" type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/newemployee.js"></script>
</body>
</html>
