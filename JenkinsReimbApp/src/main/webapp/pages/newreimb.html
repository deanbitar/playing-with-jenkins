<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Request</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a id="lblBarMain" class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item dropdown my-2 my-sm-0"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Account </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" onclick="clickedLogout()">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>

	<br />

	<div class="container">
		<h5>Create New Reimbursement Request</h5>
		<div class="form-group">
			<div class="col-md-4">
				<form action="javascript:clickedSubmit();">
					<label class="form-group">Amount:</label> <input id="amount"
						class="form-control" type="number" step=".01" min="0.01"
						placeholder="enter amount" /> <br /> <label>Reimbursement
						Type:</label> <select id="type" class="custom-select">
						<option selected="selected" value="0">Lodging</option>
						<option value="1">Travel</option>
						<option value="2">Food</option>
						<option value="3">Other</option>
					</select> <label>Description:</label>
					<textarea id="desc" class="form-control" rows="3"></textarea>
					<br /> <input id="btnSubmit" type="submit" value="Submit"
						class="btn btn-primary">
					<button id="btnCancel" type="button" class="btn btn-secondary"
						onclick="clickedCancel()">Cancel</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<script src="../js/newreimb.js"></script>
</body>
</html>
