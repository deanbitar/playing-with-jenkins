<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">

<style>
p {
	margin: 0
}
</style>

</head>
<body onload="loadCredentials()">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a id="lblBarMain" class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item dropdown my-2 my-sm-0"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Account </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" onclick="clickedLogout()">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>

	<br />

	<div class="container">
		<button class="btn btn-secondary" onclick="clickedBack()">Back
			to Home</button>
		<br /> <br />
		<h5>Reimbursement Details</h5>
		<br />
		<p>
			<span class="font-weight-bold">ID: </span><label id="reimbId"></label>
		</p>
		<p>
			<span class="font-weight-bold">Author: </span><label id="reimbAuthor"></label>
		</p>
		<p>
			<span class="font-weight-bold">Amount: </span><label id="reimbAmount"></label>
		</p>
		<p>
			<span class="font-weight-bold">Type: </span><label id="reimbType"></label>
		</p>
		<p>
			<span class="font-weight-bold">Description: </span><label
				id="reimbDesc"></label>
		</p>
		<p>
			<span class="font-weight-bold">Submitted: </span><label
				id="reimbTimeSubmitted"></label>
		</p>
		<p>
			<span class="font-weight-bold">Status: </span><label id="reimbStatus"></label>
		</p>
		<p>
			<span class="font-weight-bold">Resolved By: </span><label
				id="reimbResolver"></label>
		</p>
		<p>
			<span class="font-weight-bold">Resolved: </span><label
				id="reimbTimeResolved"></label>
		</p>
		<button id="btnApprove" class="btn btn-primary" disabled="true"
			onclick="clickedApprove()">Approve</button>
		<button id="btnDeny" class="btn btn-danger" disabled="true"
			onclick="clickedDeny()">Deny</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/reimbdetailmanager.js"></script>
</body>
</html>
